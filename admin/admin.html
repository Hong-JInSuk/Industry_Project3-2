<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <title>노패싱</title>
</head>
<body>
    <section id="contents">
        <div class="wrapper">
            <div class="intro">
                <div class="intro_saying">사용자의 시간을 설정하세요 !!!</div>
                <div class="title_img">
                    <img src="c1.png" alt="scroll" id="reload">
                </div>                
            </div>
            <form action="">
            <div class="inputs">
                <div class="field">
                    <input id="user_data" type="number" placeholder="사용자 번호 입력" min="1">
                    <p>번 사용자 시간 설정 </p>
                </div>
                <div class="time">
                    <div>
                        <input id="hour_data" type="number" placeholder="0~24"  min="0" max="24">
                        :
                        <input id="min_data" type="number" placeholder="0~59"  min="0" max="59">
                        
                    </div>
                </div>
                <div class="start">
                    <div class="btn_wrap">
                        <button class="start_btn" input type="submit" onclick="print_time()">시간 설정하기</button>    
                    </div>
                </div>
            </div>            
            </form>
        </div>
        <div class="intro">
            <div class="intro_saying">게임 시간을 통제하겠습니다 !</div>
        </div>        
    </section>
    <script src="js/admin.js"></script>
</body>
</html>
