<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!--로그인 폼-->
        <div class="container login-form" id="login-form">
            <form action="" id="login-form" method="" class="form">
                <h2 class="form-title title">
                    로그인
                </h2>
                <div class="form-icon"></div>
                <span class="form-span">로그인 정보를 입력해주세요 !</span>
                <input type="email" class="form-input" placeholder="ID" id="id">
                <input type="password" class="form-input" placeholder="Password" id="pw">
                <a href="#" class="form-link"></a>
                <input type="button" value="로그인" class="form-button button submit" onclick="login()"> 
            </form>
        </div>
    <script src="script.js"></script>
</body>
</html>
